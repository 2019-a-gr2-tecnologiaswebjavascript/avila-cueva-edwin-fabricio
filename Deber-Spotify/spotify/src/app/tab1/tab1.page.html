<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
            <ion-icon name="logo-instagram"></ion-icon>
        </ion-col>
        <ion-col size="9" class="titulo-instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" width="80px" height="22px" alt="">
        </ion-col>
        <ion-col size="1" >
            <ion-icon name="calendar"></ion-icon>
        </ion-col>          
        <ion-col size="1">
            <ion-icon name="paper-plane"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid>
     <ion-row>
       <ion-col size="3" >
        <ion-avatar>
          <img src="https://img.gestion.pe/files/ec_article_multimedia_gallery/uploads/2018/10/24/5bd0e64b77be9.jpeg">
        </ion-avatar>
       </ion-col>
       <ion-col size="3">
          <ion-avatar>
            <img src="https://www.trecebits.com/wp-content/uploads/2019/02/Persona-1-445x445.jpg">
          </ion-avatar>
        </ion-col>
        <ion-col size="3">
            <ion-avatar>
              <img src="http://www.imss.gob.mx/sites/all/statics/landing/landin.png">
            </ion-avatar>
        </ion-col>
        <ion-col size="3">
            <ion-avatar>
              <img src="https://rolloid.net/wp-content/uploads/2016/03/Que-sienten-las-personas-que-sufren-ansiedad-01.jpg">
            </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
    


    <ion-list>
        <ion-item>
          <ion-avatar>
            <img src="https://img.gestion.pe/files/ec_article_multimedia_gallery/uploads/2018/10/24/5bd0e64b77be9.jpeg">
          </ion-avatar>
          <ion-label>Pok√©mon Yellow</ion-label>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" width="80px" height="22px" alt="">
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>


    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
