<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1">
            <ion-icon name="md-camera"></ion-icon>
        </ion-col>
        <ion-col size="9" class="titulo-instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" width="80px" height="22px" alt="">
        </ion-col>
        <ion-col size="1" >
            <ion-icon name="easel" class="transmision"></ion-icon>
        </ion-col>          
        <ion-col size="1">
            <ion-icon name="send"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-grid>
     <ion-row >
       <ion-col size="3" *ngFor = "let persona of arregloPersonas">
        <ion-avatar>
          <img src="{{persona.avatar}}">
        </ion-avatar>
        <ion-row>
          <ion-col>
            <span  class="cuenta-avatar">{{persona.cuenta}}</span>
          </ion-col>
        </ion-row>
       </ion-col>
      </ion-row>
    </ion-grid> 


    <ion-list *ngFor="let persona of arregloPersonas">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-avatar>
                  <img src="{{persona.avatar}}">
                </ion-avatar>
              </ion-col>
              <ion-col size="10">
                <ion-label class="persona-nombre">{{persona.nombre}}</ion-label>
              </ion-col> 
            </ion-row>
            <ion-row >
              <img src="{{persona.imagen}}" width="100%" alt="">
            </ion-row>
            <ion-row>
              <ion-col size="1">
                  <ion-icon name="heart"></ion-icon>
              </ion-col>
              <ion-col size="1">
                  <ion-icon name="chatbubbles"></ion-icon>
              </ion-col>
              <ion-col size="1">
                  <ion-icon name="send"></ion-icon>
              </ion-col>
              <ion-col size="8">
                
              </ion-col>
              <ion-col size="1">
                  <ion-icon name="bookmark"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <span class="likes">{{persona.likes}}</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <span class="cuenta">{{persona.cuenta}}</span>&nbsp;
                <span class="descripcion">{{persona.descripcion}}</span>
              </ion-col>
            </ion-row>
          </ion-grid>
          </ion-item>
      </ion-list>
</ion-content>
