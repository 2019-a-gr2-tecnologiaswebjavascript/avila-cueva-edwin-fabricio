<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="cabecera-titulo-F" size="6">
          <span>FOLLOWING</span>
        </ion-col>
        <ion-col class="cabecera-titulo-Y" size="6">
            <span >YOU</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
          <ion-label class="titulo-today">
            Today
          </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-grid>
              <ion-row>
                  <ion-col size="3">
                    <ion-avatar>
                      <img src="https://i2.wp.com/ae01.alicdn.com/kf/HTB1fPkZJ7KWBuNjy1zjq6AOypXae/Deporte-Top-Fitness-mujeres-de-secado-r%C3%A1pido-font-b-Yoga-b-font-Camisetas-manga-corta-Camisetas.jpg_200x200.jpg">
                    </ion-avatar>
                  </ion-col>
                  <ion-col size="9">
                    <ion-label ><p class="descripcion-today"><b>roosmoreon25, smart.farma.sinop</b> and <b>30 <br> others</b> start following you. <span class="hora">13h</span></p></ion-label>
                  </ion-col> 
                </ion-row>
          </ion-grid> 
        </ion-item>
      </ion-list>
      <ion-list-header>
          <ion-label class="titulo-today">
            This Week
          </ion-label>
        </ion-list-header>
      <ion-list *ngFor="let persona of arregloPersonasWeek">
          <ion-item>
            <ion-grid >
                <ion-row>
                    <ion-col size="2" >
                      <ion-avatar class="avatar">
                        <img src="{{persona.avatar}}">
                      </ion-avatar>
                    </ion-col>
                    <ion-col size="8">
                      <ion-label ><p class="descripcion-today"><b>{{persona.seguidores}}</b> and <b>{{persona.numero}} <br> others</b> liked your post. <span class="hora">{{persona.hora}}</span></p></ion-label>
                    </ion-col> 
                    <ion-col size="2">
                      <img src="{{persona.imagen}}" alt="">
                    </ion-col>
                  </ion-row>
            </ion-grid> 
          </ion-item>
        </ion-list>
        <ion-list-header>
            <ion-label class="titulo-today">
              This Month
            </ion-label>
          </ion-list-header>
        <ion-list *ngFor="let persona of arregloPersonasMonth">
            <ion-item>
              <ion-grid >
                  <ion-row>
                      <ion-col size="2" >
                        <ion-avatar class="avatar">
                          <img src="{{persona.avatar}}">
                        </ion-avatar>
                      </ion-col>
                      <ion-col size="8">
                        <ion-label ><p class="descripcion-today"><b>{{persona.seguidores}}</b> and <b>{{persona.numero}} <br> others</b> liked your post. <span class="hora">{{persona.hora}}</span></p></ion-label>
                      </ion-col> 
                      <ion-col size="2">
                        <img src="{{persona.imagen}}" alt="">
                      </ion-col>
                    </ion-row>
              </ion-grid> 
            </ion-item>
          </ion-list>
</ion-content>
