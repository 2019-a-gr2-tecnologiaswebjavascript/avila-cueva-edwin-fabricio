<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Back Button</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="sad"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Default Buttons</ion-title>
  </ion-toolbar>


</ion-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>TEXTO 1</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>TEXTO 1</ion-col>
      <ion-col>TEXTO 2</ion-col>
      <ion-col>TEXTO 3</ion-col>
      <ion-col>TEXTO 4</ion-col>
      <ion-col>TEXTO 5</ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="5" size-md>TEXTO 2</ion-col>
        <ion-col size="5" size-md>TEXTO 2</ion-col>
        <ion-col size="2" size-md>TEXTO 1</ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-list>
            <ion-list-header>
              <ion-label>
                TITULO LISTA :D
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>
                MAMAAA
              </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                  PaPAAA
                </ion-label>
              </ion-item>
              <ion-item-sliding>
                  <ion-item>
                    <ion-label>Item</ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option (click)="unread(item)">Unread</ion-item-option>
                    <ion-item-option (click)="unread(item)">Unread</ion-item-option>
                    <ion-item-option (click)="unread(item)">Unread</ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
          </ion-list>
        </ion-col>
    </ion-row>

  </ion-grid>
