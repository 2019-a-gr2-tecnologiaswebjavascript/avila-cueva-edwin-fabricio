<app-carousel-portada></app-carousel-portada>
<app-filtro-portada></app-filtro-portada>

<div class="peliculasCartelera">
        <div class="row">
            <div class="col-md-2" *ngFor = "let pelicula of arregloPeliculas">  
                <app-peliculas-portada 
                    [imagenPelicula]="pelicula.imagenPelicula"
                    [nombrePelicula]="pelicula.nombrePelicula"
                    [edadPelicula]="pelicula.edadPelicula"
                    [iconoPelicula]="pelicula.iconoPelicula"
                    [videoPelicula]="pelicula.videoPelicula"
                    [arregloPeliculas]="arregloPeliculas"
                    (cambioNombre)="cambioNombre($event)">
                </app-peliculas-portada>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{nombrePeliculaModal}} - Trailer</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <iframe width="100%" height="300px" [src]="getVideoIframe(videoPeliculaModal)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                              </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
</div>
