<h1 class="rojo" >Tienda: {{titulo}}</h1>

<!--{{}} INTERPOLACION-->
<p>Nombre:{{nombreItem}}</p>

<!--EVENT BINDING() => SE VA A ESCUCHAR EL EVENTO-->
<button  (click)="alertar()">{{textoBoton}}</button>

<!-- [] Property Binding => Propiedades/Atributos-->
<img [src]="url" 
alt="" (click)="cambiarImagen()">

<!--Directiva => *ngFor=(let) el nombre de la iteración en singular (of) nombre del arreglo --> 
<div *ngFor="let nota of notas">
    <button (click)="agregarCarrito(nota.comida, nota.idComida)">
        Añadir: {{nota.comida}}
    </button>
</div>
